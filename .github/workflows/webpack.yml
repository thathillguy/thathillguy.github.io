name: Build and Deploy (webpack → root)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # Works great with webpack 5 + React 18
    runs-on: ubuntu-latest
    # Avoid re-trigger from the bot's own commit
    if: ${{ github.actor != 'github-actions[bot]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Handle missing/old lockfile cleanly
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json [skip ci]" || true
          fi

      - name: Build (webpack)
        run: npm run build

      # Copy built assets to repo root so GitHub Pages serves the latest build
      - name: Copy dist → root
        run: |
          cp -f dist/index.html index.html
          cp -f dist/bundle.js bundle.js

      - name: Commit built assets
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            index.html
            bundle.js
            package-lock.json
          message: "build: webpack → root [skip ci]"
          default_author: github_actions
